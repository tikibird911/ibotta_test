<!DOCTYPE html>
<html>
<head>
    <title>Upload and Train Model</title>
    <style>
        #spinner { display: none; }
    </style>
</head>
<body>
    <h1>Upload Excel File to Train Model</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Upload & Train</button>
    </form>
    <div id="spinner">
        <p>Processing... <span id="timer">0</span> seconds</p>
        <img src="{{ url_for('static', filename='spinner.gif') }}" alt="Loading...">
    </div>
    <div id="results"></div>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
